version: "3"

services:
  db:
    image: postgres:15-bullseye
    container_name: postgresql
    volumes:
      - type: bind
        source: ./volume/postgres-data
        target: /var/lib/postgresql/data
      - ./backend/database_init.sql:/docker-entrypoint-initdb.d/dump.sql
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - transcendence
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    command: -p "${POSTGRES_PORT}"

  backend:
    pull_policy: never
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env
    ports:
      - 8000:8000
    networks:
      - transcendence
    volumes:
      - ./backend/transcendence/media:/app/transcendence/media
    depends_on:
      - db
      - redis

  nginx:
    pull_policy: never
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports: 
      - 443:443
      - 80:80
    env_file:
      - .env
    networks:
      - transcendence
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
      - ./backend/transcendence/media:/app/backend/transcendence/media
    
  redis:
    image: redis:7.2-bookworm
    container_name: redis
    command: redis-server --port 6379
    hostname: redis
    ports:
      - 6379:6379
    networks:
      - transcendence

networks:
  transcendence:
    driver: bridge
